    <style>
        * {
            margin: 0 auto
        }

        .body {
            background-color: lightgray;
        }

        .box {
            background-color: black;
            margin: 5px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="jquery.masonry.min.js"></script>
    <script src="jquery.imagesloaded.min.js"></script>


    <script>
        var pictures = ['picture1.jpg', 'picture2.jpg', 'picture3.jpg', 'picture4.jpg', 'picture5.jpg', 'picture6.jpg', 'picture7.jpg', 'picture8.jpg', 'picture9.jpg', 'picture10.jpg', 'picture11.jpg', 'picture12.jpg', 'picture13.jpg', 'picture14.jpg', 'picture15.jpg', 'picture16.jpg', 'picture17.jpg', 'picture18.jpg', 'picture19.jpg', 'picture20.jpg', 'picture21.jpg', 'picture22.jpg', 'picture23.jpg', 'picture24.jpg', 'picture25.jpg'];
        $(function () {
            for (var i = 0; i < 25; i++) {
                let img = $('<img/>').addClass('box').attr('id', 'picture' + (i + 1)).css({ padding: 10 });
                img.attr('src', './picture/' + pictures[i]);
                img.attr('width', 200);
                img.attr('height', 'auto');
                $('#picture').append(img);
            }
        })
        $(function () {
            //이미지 로드 확인
            $('#picture').imagesLoaded(function () {
                //jQuery Masonry 플러그인 적용
                $('#picture').masonry({
                    columnWidth: 110,
                });
            });

        })
